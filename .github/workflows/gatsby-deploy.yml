name: Gatsby Deploy

on:
  push:
    branches: main
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Config
        run: |
          git config --global user.email "bilal.sajjad786@gmail.com"
          git config --global user.name "bilal1602"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: |
          npm ci || npm install
      - name: Deploy
        run: npm run deploy:ci
